
sudo: false
language: cpp

branches:
  only:
  - master
  - development

matrix:
  include:

    # Build for Linux
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - cmake
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

    # Build for Linux
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - cmake
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

    # Build for OSX
    - os: osx
      osx_image: xcode9.4
      addons:
        homebrew:
          packages:
          - cmake
          - catch2
      env:
        - MATRIX_EVAL="brew install gcc && CC=gcc-7 && CXX=g++-7"

before_install:
  - eval "${MATRIX_EVAL}"

install:
  - |
    if [ $TRAVIS_OS_NAME = linux ]; then
      git clone https://github.com/catchorg/Catch2 /tmp/catch2
      (cd /tmp/catch2 && cmake -Bbuild -H. -DBUILD_TESTING=OFF)
      (cd /tmp/catch2 && cmake --build build/ --target install)
    fi

script:
  - mkdir build
  - cmake -Bbuild -DBUILD_TESTS=ON ..
  - make
  - make install
  - ctest --verbose

  # (cd build && cmake -DBUILD_TESTS=ON .. && make install && ctest --verbose)

notifications:
  email: false
